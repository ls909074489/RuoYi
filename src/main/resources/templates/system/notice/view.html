<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<link th:href="@{/ajax/libs/summernote/summernote.css}" rel="stylesheet"/>
<link th:href="@{/ajax/libs/summernote/summernote-bs3.css}" rel="stylesheet"/>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-notice-edit" th:object="${notice}">
            <input id="noticeId" name="noticeId" th:field="*{noticeId}"  type="hidden">
            <div class="form-group">	
                <label class="col-sm-2 control-label">公告标题：</label>
                <div class="col-sm-8 form-control-static" th:text="*{noticeTitle}"></div>
            </div>
            <div class="form-group">
				<label class="col-sm-2 control-label">公告类型：</label>
				<div class="col-sm-8" th:with="type=${@dictService.selectDictData('sys_notice_type')}">
	                <div th:each="dict : ${type}" class="form-control-static"  
	                	th:if="${dict['dictValue']} eq *{noticeType}" th:text="${dict['dictLabel']}"></div>
				</div>
			</div>
            <div class="form-group">	
                <label class="col-sm-2 control-label">公告内容：</label>
                <div class="col-sm-8">
                    <p th:utext="*{noticeContent}">无内容</p>
                </div>
            </div>
            <div class="form-group">
				<label class="col-sm-2 control-label">公告状态：</label>
				<div class="col-sm-8" th:with="type=${@dictService.selectDictData('sys_notice_status')}">
					<div th:each="dict : ${type}" class="form-control-static" th:if="${dict['dictValue']} eq *{status}" th:text="${dict['dictLabel']}">
					</div>
				</div>
			</div>
			<div class="form-group">
				<div class="form-control-static col-sm-offset-9">
					<button onclick="$.modal.close()" class="btn btn-danger" type="button">关闭</button>
				</div>
			</div>
		</form>
    </div>
    <div th:include="include::footer"></div>
    <script th:src="@{/ajax/libs/summernote/summernote.min.js?v=343}"></script>
    <script th:src="@{/ajax/libs/summernote/lang/summernote-zh-CN.js}"></script>
    <script type="text/javascript">
	    $(function() {
		    
	    });
	</script>
</body>
</html>
