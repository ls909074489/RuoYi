<div class="layui-hide-xs">
  <div class="fly-panel fly-column">
    <div class="layui-container">
      <ul class="layui-clear">
        <li class="layui-hide-xs"><a href="/">首页</a></li> 
        <li class="layui-this"><a href="">提问</a></li>

<div class="layui-container">
  <div class="layui-row layui-col-space15">
    <div class="layui-col-md12 content detail">
      <div class="fly-panel detail-box">
        <h1 th:text="${notice.noticeTitle}"></h1>
        <div class="fly-detail-info">
          <span class="layui-badge layui-bg-green fly-detail-column">动态</span>
          <div class="fly-admin-box" data-id="123">
          </div>
          <span class="fly-list-nums"> 
            <a href="#comment"><i class="iconfont" title="回答">&#xe60c;</i> <span th:text="${notice.replyCount}"></span></a>
            <i class="iconfont" title="人气">&#xe60b;</i> <span th:text="${notice.viewCount}"></span>
          </span>
        </div>
        <hr>
        <div class="detail-body photos">
          <p th:utext="${notice.noticeContent}"></p>
        </div>
      </div>

      <div class="fly-panel detail-box" id="flyReply">
        <fieldset class="layui-elem-field layui-field-title" style="text-align: center;">
          <legend>回帖</legend>
        </fieldset>
        <div class="layui-form layui-form-pane">
          <form id="form-notice-reply" method="post">
            <div class="layui-form-item layui-form-text">
              <a name="comment"></a>
              <input type="hidden" name="noticeId" id="noticeId" th:value="${notice.noticeId}"/>
              <div class="layui-input-block">
                <textarea id="replyContent" name="replyContent" lay-verify="required" placeholder="请输入内容"  class="layui-textarea fly-editor" style="height: 150px;"></textarea>
              </div>
            </div>
            <div class="layui-form-item" style="text-align: center;">
              <input type="hidden" name="jid" value="123">
              <button class="layui-btn" lay-filter="*" lay-submit>提交回复</button>
            </div>
          </form>
        </div>
        <ul class="jieda" id="replyUl">
          <li>
            <div class="detail-about detail-about-reply" style="padding-left: 0px; ">
              <div class="detail-hits">
                <span>2017-11-30</span>
              </div>
            </div>
            <div class="detail-body jieda-body photos" style="margin-top: 5px;margin-bottom: 10px;">
              <p>蓝瘦那个香菇，这是一条没被采纳的回帖</p>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
<script type="text/javascript">
	$("#form-notice-reply").validate({
		rules:{
			replyContent:{
				//required:true,
			}
		},
		submitHandler: function(form) {
			console.info("cccccccccc");
		    $.modal.loading("正在处理中，请稍后...");
			var config = {
				url :  /*[[@{/}]]*/'/pub/notice/addReply',
				type : "post",
				dataType : "json",
				data : $('#form-notice-reply').serialize(),
				success : function(result) {
					console.info(result);
					if (result.code == web_status.SUCCESS) {
						//$.modal.msgReload("保存成功,正在刷新数据请稍后……",modal_status.SUCCESS)
						 layer.msg("保存成功,正在刷新数据请稍后……", {icon: 0,time: 1000});
					} else {
						$.modal.alertError(result.msg);
					}
					$.modal.closeLoading();
				}
			};
			$.ajax(config);
		}
	});
	
	$.ajax({
        type: "GET",
        url :  /*[[@{/}]]*/'/pub/notice/dataReply',
        data: {noticeId:$("#noticeId").val()},
        dataType: "json",
        success: function(data){
           //$('#replyUl').empty();   //清空resText里面的所有内容
           var html = ''; 
           if(data.suc){
        	   $.each(data.records, function(commentIndex, comment){
            	   console.info("aaaaaaaaaaaaaaaaaaaaaaaa");
            	   html += '<li>'+
	               '<div class="detail-about detail-about-reply" style="padding-left: 0px; ">'+
	                 '<div class="detail-hits">'+
	                   '<span>2017-11-30</span>'+
	                 '</div>'+
	               '</div>'+
	               '<div class="detail-body jieda-body photos" style="margin-top: 5px;margin-bottom: 10px;">'+
	                 '<p>'+comment['replyContent']+'</p>'+
	               '</div>'+
	             '</li>';
               });
        	   console.info(html);
        	   $('#replyUl').html(html);
           }
        }
    });
</script>
